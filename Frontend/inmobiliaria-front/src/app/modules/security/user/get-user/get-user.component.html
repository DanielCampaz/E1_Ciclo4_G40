<div class="container">
    <div class="row">
        <div class="titulo">
            <h5>Usuarios Registrados En Sistema</h5>
        </div>
        <table class="table responsive-table">
            <thead>
                <th>
                    Id
                </th>
                <th>
                    Nombre
                </th>
                <th>
                    Correo
                </th>
                <th>
                    Telefono
                </th>
                <th>
                    Clave
                </th>
                <th>
                    Direccion
                </th>
                <th>
                    Ciudad
                </th>
                <th>
                    Pais
                </th>
            </thead>
            <tbody>
                <tr *ngFor="let r of recordList">
                    <td>
                        {{r._id}}
                    </td>
                    <td>
                        {{r.nombre}}
                    </td>
                    <td>
                        {{r.correo}}
                    </td>
                    <td>
                        {{r.telefono}}
                    </td>
                    <td>
                        {{r.clave}}
                    </td>
                    <td>
                        {{r.direccion}}
                    </td>
                    <td>
                        {{r.ciudad}}
                    </td>
                    <td>
                        {{r.pais}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
