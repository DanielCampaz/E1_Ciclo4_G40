<a routerLink="parameters/user-creation" class="btn btn-successs">Nuevo Registro</a>
<table class="table responsive-table">
    <thead>
        <th>
            Id
        </th>
        <th>
            Nombre
        </th>
        <th>
            Correo
        </th>
        <th>
            Telefono
        </th>
        <th>
            Clave
        </th>
        <th>
            Direccion
        </th>
        <th>
            Ciudad
        </th>
        <th>
            Pais
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList"> 
            <td>
                {{r.id}}
            </td>
            <td>
                {{r.nombre}}
            </td>
            <td>
                {{r.correo}}
            </td>
            <td>
                {{r.telefono}}
            </td>
            <td>
                {{r.clave}}
            </td>
            <td>
                {{r.direccion}}
            </td>
            <td>
                {{r.ciudad}}
            </td>
            <td>
                {{r.pais}}
            </td>
        </tr>
    </tbody>
</table>
