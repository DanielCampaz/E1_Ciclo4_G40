<a routerLink="/security/create-perfil" class="btn btn-successs">Nuevo Registro</a>
<table class="table responsive-table">
    <thead>
        <th>
            Id
        </th>
        <th>
            Descripcion
        </th>
        <th>
            Tipo
        </th>
        <th>
            Número de habitaciones 
        </th>
        <th>
            Número de baños 
        </th>
        <th>
            Precio
        </th>
        <th>
            t_pub
        </th>
        <th>
            Zona
        </th>
        <th>
            Acciones
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList"> 
            <td>
                {{r.id}}
            </td>
            <td>
                {{r.descripcion}}
            </td>
            <td>
                {{r.tipo}}
            </td>
            <td>
                {{r.n_habitaciones}}
            </td>
            <td>
                {{r.n_banos}}
            </td>
            <td>
                {{r.precio}}
            </td>
            <td>
                {{r.t_pub}}
            </td>
            <td>
                {{r.id_zona}}
            </td>
            <td>
                <a routerLink="/security/user/perfil/change-perfil/{{r.id}}" class="btn btn-warning blue">Editar</a>
                <a routerLink="/security/user/perfil/delete-perfil/{{r.id}}" class="btn btn-warning red">Eliminar</a>
            
            </td>
        </tr>
    </tbody>
</table>
