<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form">
        <div class="row">
            <label for="">Recuperar</label>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input class="validate" id="email" type="email">
            <label for="email" data-error="wrong" data-success="right">Correo</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a routerLink="#" class="btn waves-effect waves-light col s12 light-blue accent-3">Recuperar</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a routerLink="/security/login">Registrarse</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
            <p class="margin right-align medium-small"><a routerLink="/security/singup">Ingresar</a></p>
          </div>
        </div>
  
      </form>
    </div>
  </div>
