<div id="login-page" class="row">
  <div class="col s12 z-depth-6 card-panel">
    <form class="login-form" [formGroup]="form">
      <div class="row">
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mail_outline</i>
          <input formControlName="username" class="validate" id="usuario" type="email" name="usuario">
          <label for="usuario" data-error="wrong" data-success="right">Correo</label>
          <div *ngIf="GetForm['username'].errors && (GetForm['username'].dirty || GetForm['username'].touched)"
            class="error-message">
            <label>Por favor ingrese un email valido</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button [disabled]="GetForm['username'].errors" type="button" (click)="recueprar()"
            class="btn waves-effect waves-light col s12 light-blue accent-3">Recuperar</button>
        </div>
      </div>
    </form>
  </div>
</div>
